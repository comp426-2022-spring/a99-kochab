<html>
    <head>
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
            img {
                margin: 10px 31% 20px auto; 
                display: block;
            }
            button {
                width: 4.8%;
            }

            #dropdown {
                align-items: center;
            }
        </style>

        <title>North Carolina COVID Tracker by County</title>
    </head>

    <body>

        <br>
        <h1>NC COVID by County</h1>

        <img src="NorthCarolina.png" alt="The State of North Carolina divided by its Counties">

        <br>
        <div id="dropdown">
            <label for="county">Choose your County: </label>
            <select name="county" id="county">
                <option id="alamance">Alamance</option>
                <option id="alexander">Alexander</option>
                <option id="alleghany">Alleghany</option>
                <option id="anson">Anson</option>
                <option id="ashe">Ashe</option>
            </select>
            <button type="button">See Data</button>
        </div>

    </body>

</html>
